type User {
  id: ID!
  username: String!
  email: String!
}

type Query {
  users: [User]!
  user(id: String!): User
}

type Mutation {
  createUser(username: String!, email: String!, password: String!): User!
  updateUser(email: String, username: String, id: ID): User!
  removeUser(id: String!): User
}
