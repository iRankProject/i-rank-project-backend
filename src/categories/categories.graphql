scalar DateTime

type Category {
  id: ID
  name: String!
  description: String
  startDate: DateTime
  endDate: DateTime
}

input UpdateCategoryInput {
  id: Int!
}

type Query {
  categories: [Category]!
  category(id: ID!): Category
}

type Mutation {
  createCategory(
    name: String!
    description: String!
    startDate: DateTime
    endDate: DateTime
  ): Category!
  updateCategory(updateCategoryInput: UpdateCategoryInput!): Category!
  removeCategory(id: ID!): Category
}
