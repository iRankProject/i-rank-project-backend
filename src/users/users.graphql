type User {
  id: String!
  username: String!
  email: String!
}

input UpdateUserInput {
  id: String!
}

type Query {
  users: [User]!
  user(id: String!): User
}

type Mutation {
  createUser(username: String!, email: String!, password: String!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: String!): User
}
